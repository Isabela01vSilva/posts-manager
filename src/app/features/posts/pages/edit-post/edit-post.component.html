<form class="flex flex-col gap-6" [formGroup]="editForm" (ngSubmit)="savePost()">

  <app-icon-button
      icon="ph ph-arrow-left text-lg"
      text="Voltar"
      color="text-gray-500 hover:text-blue-600 transition"
      (clickEvent)="goBackToPosts()" >
    </app-icon-button>

  <h2 class="text-2xl font-bold text-blue-900">Editar Post</h2>

  <div class="flex flex-col gap-2">
    <label for="title" class="text-sm font-semibold text-gray-700">
      Título do post <span class="text-red-500">*</span>
    </label>
    <input
      type="text"
      id="title"
      name="title"
      formControlName="title"
      placeholder="Digite o título do post"
      class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <div class="flex flex-col gap-2">
    <label for="body" class="text-sm font-semibold text-gray-700">
      Post <span class="text-red-500">*</span>
    </label>
    <textarea
      id="body"
      name="body"
      rows="10"
      formControlName="body"
      placeholder="Escreva o conteúdo do post"
      class="border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    ></textarea>
  </div>

  <app-button textButton="Salvar" type="submit"></app-button>
</form>
