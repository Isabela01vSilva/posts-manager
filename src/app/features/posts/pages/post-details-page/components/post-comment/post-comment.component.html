<div *ngIf="comments$ | async as comments; else noComments">
  <div *ngFor="let comment of comments" class="flex items-center gap-3 p-4 bg-white rounded-xl border border-gray-200">
    <div class="flex-1 flex flex-col">
      <div class="flex items-center justify-between">
        <span class="font-semibold text-gray-800">{{ comment.name }}</span>
      </div>
      <p class="text-gray-700 text-sm mt-1">
        {{ comment.body }}
      </p>
      <div class="flex items-center gap-3 mt-2 text-gray-500 text-xs">
        <app-icon-button
          icon="ph ph-pencil text-sm"
          text="Editar"
          color="gap-1 px-2 py-1 rounded hover:bg-blue-50 hover:text-blue-600 transition text-blue-600 text-xs"
          (clickEvent)="editarPost(comment)">
        </app-icon-button>

        <app-icon-button
          icon="ph ph-trash text-sm"
          text="Excluir"
          color="gap-1 px-2 py-1 rounded hover:bg-red-50 hover:text-red-600 transition text-red-500 text-xs"
          (clickEvent)="excluirPost(comment.id)">
        </app-icon-button>
      </div>
    </div>
  </div>
</div>

<ng-template #noComments>
  <p class="text-gray-500">Nenhum coment√°rio ainda.</p>
</ng-template>
